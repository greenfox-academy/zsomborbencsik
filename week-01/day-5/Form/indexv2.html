<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <article class="box1">
            <span>Profil</span>
            

        </article>
        <div class="inlinebox">
        <article class="box2">
            
            <div>
            <span>Personal Details</span>
            </div>

            
            <p>Name</p>
            <input type="text" id="name">
            

            
            <p>Date of Birth</p>
            <input type="number" id="bd" maxlength="4">

            <p>Gender</p>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="">
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="">

            
        
        </article>
        <article class="box3">

            <div>
            <span>Contact</span>
            </div>

            <p>Phone Number</p>
            <input type="tel" name="Phone Number" id="tel" placeholder="+36 --/--- ----">

            <p>Email</p>
            <input type="email" name="Email" id="email" placeholder="example@boi.com">

            <p>Facebook</p>
            <input type="text" name="Facebook" id="fb" placeholder="http://facebook.com/....">

            <p>Twitter</p>
            <input type="text" name="Twitter" id="twitter" placeholder="http://twitter.com/....">

            <p>What kind of house do you live in?</p>
            <select aria-placeholder="Select">
                <option>flat</option>
                <option>house</option>
            </select>

        </article>
        </div>
        <article class="box4">
        </article>




    </main>
</body>
</html>
