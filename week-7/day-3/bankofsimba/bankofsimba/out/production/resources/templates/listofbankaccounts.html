<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>BALANCE</th>
            <th>TYPE</th>
            <th>GOOD OR BAD</th>
        </tr>
        <!--<tr th:each="emp,iterationStatus  : ${listOfAccounts}" th:if="emp.isKing()" ?>
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${emp.isKing()} ? ${emp.name} : emp.name"">Name</td>
            <td th:text="${emp.balance}">Balance</td>
            <td th:text="${emp.animalType}">Type</td>

        </tr>-->
        <tr th:style= "${account.getisKing()} ? 'color:aqua' : 'color:black'" th:each="account, iterationStatus : ${listOfAccounts}" >
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${account.name}">Name</td>
            <td th:text="${account.balance}">Balance</td>
            <td th:text="${account.animalType}">Type</td>
            <td th:text="${account.getGood()} ? 'Good' : 'Bad'"/>
        </tr>
        <form action="#" th:action="@{/bankaccount/list}" th:object="${account}" method="post">
            <input type ="button"/>
        </form>
    </table>
</body>
</html>
