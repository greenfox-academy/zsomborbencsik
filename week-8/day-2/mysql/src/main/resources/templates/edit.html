<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/todo/update}" th:object="${editedToDo}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{title}" name="title"/>
    <input type="text" th:field="*{isDone}" name="isDone"/>
    <input type="text" th:field="*{isUrgent}" name="isUrgent"/>
    <button type="submit" value="Submit">Submit</button>
</form>

</body>
</html>
