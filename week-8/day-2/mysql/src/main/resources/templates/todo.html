<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Todos for today</title>
</head>
<body>
<h1>Todos for today</h1>
<p><a th:href="@{/todo/add}">Add new todo</a></p>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>isDone</th>
        <th>isUrgent</th>
    </tr>
    <th:block th:each="todo : ${list}">
        <tr>
            <td th:text="${todo.id}">...</td>
            <td th:text="${todo.title}">...</td>
            <td th:text="${todo.isDone}">...</td>
            <td th:text="${todo.isUrgent}">...</td>
            <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}">Delete</a></td>
        </tr>

    </th:block>
</table>
</body>
</html>
