<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Add New ToDo</h1>
    <form th:action="@{/todo/update}" th:object="${emptyToDo}" method="post">
        <input type="text" th:field="*{title}" name="title"/>
        <input type="text" th:field="*{isDone}" name="isDone"/>
        <input type="text" th:field="*{isUrgent}" name="isUrgent"/>
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
