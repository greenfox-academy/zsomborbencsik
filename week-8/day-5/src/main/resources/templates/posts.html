<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reddit</title>
</head>
<body>
<h1>Posts</h1>
<table>
    <tr>
        <th>Score</th>
        <th>Actions</th>
        <th>Content</th>
        <th>Date created</th>
    </tr>
    <th:block th:each="post : ${listPosts}">
        <tr>
            <td th:text="${post.score}">...</td>
            <td th:text="${post.content}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
